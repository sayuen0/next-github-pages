name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.js version

      - name: Configure git for gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set git remote URL with token
        run: git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/sayuen0/next-github-pages.git

      - name: Create Production Environment File
        run: echo -e 'BASE_PATH=${{ secrets.BASE_PATH }}\nASSET_PREFIX=${{ secrets.ASSET_PREFIX }}' > .env.production

      - name: Build and Export site
        run: npm run build:production

      - name: Deploy to GitHub Pages
        run: ./node_modules/.bin/gh-pages -d out
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
